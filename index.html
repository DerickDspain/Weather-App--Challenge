<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <header class="container-fluid text-center p-2 bg-dark text-light">
      <h1 class="font-italic">Weather Report</h1>
    </header>
    <main class="container">
      <div class="row">
        <section class="col-lg-12"></section>
        <h2 class="font-weight-bold font-italic py-2 m-2">Search for a city:</h2>
      </div>
      <aside>
        <input class="m-2 rounded font-italic" type="text" placeholder="City" />
      </aside>
      <button class="btn btn-primary rounded px-4 mx-2 font-italic" id="search">Search</button>
      <ul class="list"></ul>

      <div class="col-lg-12">
        <section class="row ml-2 border border-dark rounded font-weight-bold">
          <h2 class="col-lg-12 font-italic" id="present-weather">Current Weather</h2>
          <h3 class="city mb-1 mt-2 ml-4 bolder" id="current-city"></h3>
          <i>Date:<span class="present" id="Date"></span></i>
          <i>Condition:<span class="present" id="condition"></span></i>
          <i>Temperature:<span class="present" id="temperature"></span></i>
          <i>Humidity:<span class="present" id="humidity"></span></i>
          <i>Wind Speed:<span class="present" id="wind-speed"></span></i>
        </section>
      </div>
      <br>
        <div class="col-lg-12 border border-dark ml-4 rounded" id="future-weather">
          <h3 class="row ml-2 font-italic ">5-Day Forecast</h3>
          <section class="row ml-2 text-dark font-weight-bold">
            <i>Date:<span class="future" id="future-date"></span></i>
            <i>Condition:<span class="future" id="future-condition"></span></i>
            <i>Temperature:<span class="future" id="future-temperature"></span></i>
            <i>Humididty:<span class="future" id="future-humidity"></span></i>
            <i>Wind Speed:<span class="future" id="future-wind-speed"></span></i>
          </section>
        </div>
      </br>
    </main>
  </body>
</html>
