<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Weather App</title>
    </head>
        <body>
            <Header class="container mw-100 bg-dark text-light">
                <h1 class=" mw-100 row justify-content-center py-3 font-weight-bold ">Weather Report</h1>
            </Header>
                <main class="col-sm-4 col-sm-8">
                    <h2 class=" font-weight-bold py-2 m-2">Search for a city:</h2>
                        <aside>
                             <input class="m-2 rounded" type="text" placeholder="City">
                        </aside>
                            <button class="btn btn-primary rounded px-4 mx-2 ">Search</button>
                                <section>City Information</section>
                                    <section>5-Day Forecast</section>
            </main>
        </body>
    </html>
